
<!DOCTYPE html>
<html lang="en">

    <title>StylePe - Luxury Fashion</title>

<body>
    <header>
        <h1>StylePe</h1>
        <p>Luxury Fashion for You</p>

        <nav>
  <a href="index.html">Home</a> | 
  <a href="about.html">About</a> |

</nav>
        
    </header>
        <section class="products">
  <p id="loadingText">Loading products...</p>
  <!-- Product cards will be dynamically added here -->
</section>

<script>
  // JavaScript to load and display products
  window.onload = function() {
    const loadingText = document.getElementById('loadingText');
    
    fetch('https://sheetdb.io/api/v1/tkacns5kipki4') // Replace with your SheetDB API URL
      .then(response => response.json())
      .then(data => {
        const productsSection = document.querySelector('.products');

        data.forEach(product => {
          const productCard = document.createElement('div');
          productCard.classList.add('product-card');
          
          productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p>${product.price}</p>
            <a href="${product.whatsapp}" target="_blank">Buy on WhatsApp</a>
          `;
          
          productsSection.appendChild(productCard);
        });

        // Hide the loading text
        loadingText.style.display = 'none';
      })
      .catch(err => {
        console.error('Error fetching data:', err);
        loadingText.textContent = 'Failed to load products. Please try again later.';
      });
  };
</script>
