
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StylePe - Luxury Fashion</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>StylePe</h1>
        <p>Luxury Fashion for You</p>
    </header>
        <section class="products" id="productsSection">
  <p>Loading products...</p>
</section>

    <form id="productForm">
  <input name="name" placeholder="Product Name">
  <input name="image" placeholder="Image URL">
  <input name="price" placeholder="Price">
  <input name="whatsapp" placeholder="WhatsApp Link">
  <button type="submit">Add Product</button>
</form>

<script>
document.getElementById('productForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const data = {
    data: [{
      name: this.name.value,
      image: this.image.value,
      price: this.price.value,
      whatsapp: this.whatsapp.value
    }]
  };

  fetch('https://sheetdb.io/api/v1/https://sheetdb.io/api/v1/tkacns5kipki4', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  }).then(res => alert('Product Added!'));
});
</script>
    
<footer>
    <p>&copy; 2025 StylePe. All Rights Reserved.</p>
    <p>Contact us on WhatsApp: <a href="https://wa.me/6300058173" target="_blank">6300058173</a></p>
</footer>
<script>
fetch('https://sheetdb.io/api/v1/tkacns5kipki4')
  .then(response => response.json())
  .then(products => {
    const section = document.getElementById('productsSection');
    section.innerHTML = ''; // Clear loading message

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>â‚¹${product.price}</p>
        <a href="${product.whatsapp}" target="_blank">Buy on WhatsApp</a>
      `;
      section.appendChild(card);
    });
  })
  .catch(error => {
    console.error('Error loading products:', error);
    document.getElementById('productsSection').innerHTML = '<p>Failed to load products.</p>';
  });
</script>
    
</body>
</html>
